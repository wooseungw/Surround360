model:
    name: surround
    pretrain_path: "saved_models/surround_360_add_vicloss3" # HuggingFace 형식으로 저장된 경로
data:
    dir: "data/quic360"
    test_file: "test.csv" # CSV: url,query,annotation
    image_size: [ 224, 224 ] # processor 에 전달 (필요시)
    max_length: 64 # 텍스트 토큰 최대 길이
    do_crop: true
    fov: 90
    overlap_ratio: 0.5
eval:
    batch_size: 16
    num_workers: 16
generate:
    max_length: 64
    num_beams: 4
device: "cuda"
output:
    result_file: "outputs/surround_360_concatqformer.json"
